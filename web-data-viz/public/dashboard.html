<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Runster Dashboard</title>
  <link rel="stylesheet" href="./public/styles/dashboard.css"/>
</head>
<body>
  <div class="dashboard">
    <!-- Header -->
    <header class="top-bar">
      <div class="logo">🏃 Runster</div>
      <div class="date">December 16</div>
      <div class="profile">Mariana ⬇</div>
    </header>

    <!-- Main Content -->
    <main class="content">
      <!-- Left Panel -->
      <section class="left-panel">
        <h2>Morning Run</h2>
        <div class="circle-stats">1407</div>
        <div class="stats">
          <p>Distance: <strong>15.3 km</strong></p>
          <p>Duration: <strong>1:24:37</strong></p>
          <p>Pace: <strong>5:25</strong> min/km</p>
        </div>
      </section>

      <!-- Center Map -->
      <section class="map-panel">
        <div class="map-placeholder">[ MAPA ]</div>
      </section>

      <!-- Right Feed -->
      <section class="right-panel">
        <h3>Feed</h3>
        <ul>
          <li>✅ Milestone: você atingiu 15k!</li>
          <li>👏 Alcançou meta diária!</li>
          <li>🔥 Você correu 33 km esta semana.</li>
        </ul>
        <button>See More</button>
      </section>
    </main>

    <!-- Footer Navigation -->
    <footer class="bottom-menu">
      <div>📥 Feed</div>
      <div>👤 Profile</div>
      <div class="active">🏃 Activities</div>
      <div>📈 Training</div>
      <div>🎯 Goals</div>
      <div>⚙️ Settings</div>
    </footer>
  </div>
</body>
</html>
